<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Engine | Developer Onboarding</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0f172a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #f8fafc;
        }
        .card { 
            background: #1e293b; 
            padding: 2.5rem; 
            border-radius: 16px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 450px; 
            border: 1px solid #334155;
        }
        h2 { text-align: center; margin-bottom: 2rem; color: #38bdf8; font-weight: 700; letter-spacing: -0.025em; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 8px; color: #94a3b8; font-size: 0.875rem; font-weight: 500; }
        input { 
            width: 100%; 
            padding: 12px 16px; 
            border: 1px solid #334155; 
            border-radius: 8px; 
            background: #0f172a; 
            color: white; 
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #38bdf8; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }
        button { 
            width: 100%; 
            padding: 14px; 
            background: #0284c7; 
            border: none; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            transition: all 0.2s; 
        }
        button:hover { background: #0369a1; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #475569; cursor: not-allowed; opacity: 0.7; }

        #result { 
            margin-top: 2rem; 
            padding: 1.25rem; 
            border-radius: 8px; 
            display: none; 
            word-break: break-all; 
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .success { background: rgba(21, 128, 61, 0.2); color: #4ade80; border: 1px solid #166534; }
        .error { background: rgba(153, 27, 27, 0.2); color: #f87171; border: 1px solid #991b1b; }
        
        .api-key-box {
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px dashed #38bdf8;
            position: relative;
        }
        .api-key { 
            font-weight: bold; 
            color: #38bdf8; 
            display: block; 
            font-family: 'ui-monospace', SFMono-Regular, Menlo, Monaco, Consolas, monospace; 
            font-size: 1.1rem;
            text-align: center;
        }
        .copy-hint { font-size: 0.75rem; color: #64748b; margin-top: 8px; display: block; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>Auth Engine Setup</h2>
    
    <div class="form-group">
        <label>Developer/App Name</label>
        <input type="text" id="userName" placeholder="e.g. My Awesome App">
    </div>
    
    <div class="form-group">
        <label>Admin Email</label>
        <input type="email" id="userEmail" placeholder="admin@example.com">
    </div>
    
    <button id="submitBtn" onclick="registerClient()">Generate API Key</button>

    <div id="result"></div>
</div>

<script>
    async function registerClient() {
        const nameInput = document.getElementById('userName');
        const emailInput = document.getElementById('userEmail');
        const btn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();

        if(!name || !email) {
            alert("Bhai, Name aur Email fill karna mandatory hai!");
            return;
        }

        // Loading State
        btn.disabled = true;
        btn.innerText = "Processing...";
        resultDiv.style.display = "none";

        try {
            // UPDATED: Ab ye seedha aapke Render URL par request bhejega
            const response = await fetch('https://meresamna.onrender.com/api/admin/register-client', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ name, email })
            });

            const data = await response.json();

            if (data.success) {
                resultDiv.className = "success";
                resultDiv.style.display = "block";
                resultDiv.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 5px;">Success! Client Created.</div>
                    <div class="api-key-box">
                        <span class="api-key">${data.data.clientId}</span>
                    </div>
                    <span class="copy-hint">Copy this key! You need to send it in <b>x-client-id</b> header.</span>
                `;
                // Input clear kar do success ke baad
                nameInput.value = '';
                emailInput.value = '';
            } else {
                throw new Error(data.message || "Registration failed");
            }
        } catch (error) {
            resultDiv.className = "error";
            resultDiv.style.display = "block";
            resultDiv.innerText = "Error: " + error.message;
        } finally {
            btn.disabled = false;
            btn.innerText = "Generate API Key";
        }
    }
</script>

</body>
</html>
